    <h1>Actualizar artículo</h1>
    <form action="cambios.php" method="post">
        <label for="id_art">ID del artículo a actualizar:</label>
        <input type="number" id="id_art" name="id_art" required>
        <br>
        <label for="descr_art">Descripción del artículo:</label>
        <input type="text" id="descr_art" name="descr_art" required>
        <label for="cant">Cantidad:</label>
        <input type="number" id="cant" name="cant" required>
        <label for="precio_art">Precio:</label>
        <input type="number" step="0.01" id="precio_art" name="precio_art" required>
        <br>
        <button type="submit">Actualizar</button>
    </form>
